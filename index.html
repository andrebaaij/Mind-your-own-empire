<html>
	<head>
		<title>RTS 0.0.1</title>
		<link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
	</head>
	<body id="wrapper">
        <div id="game">
            <canvas id="canvas" oncontextmenu="return false;"></canvas>
            <div id="menu" class="side menu">
                <div id="toggle_background" class="item" onclick="if(level.layers.background.visible) {level.layers.background.visible = false} else {level.layers.background.visible= true}">BG</div>
                <div id="toggle_iron" class="item" onclick="if(level.layers.iron.visible) {level.layers.iron.visible = false} else {level.layers.iron.visible= true}">Iron</div>
                <div id="toggle_fog" class="item" onclick="if(level.layers.fog.visible) {level.layers.fog.visible = false} else {level.layers.fog.visible= true}">Fog</div>
                <div id="" class="bottom">
                    <div id="menu_pause" class="item" style="background-image: url('./assets/images/menu/pause.png');"></div>
                    <div id="menu_craft" class="item off" style="background-image: url('./assets/images/menu/menu_toggleCraft.png');"></div>
                </div>
            </div>
            <div id="craft" class="overlay craft">
                <div class="window">
                </div>
            </div>
            <div id="pause" class="overlay">
                <div class="menu">
                    <H1>pause</h1>
                    <a href="#" id="pauseContinue" class="item">Continue</a>
                    <a href="#" id="pauseFullscreen" class="item">Fullscreen on/off</a>
                </div>
            </div>
        </div>
        <script src="./assets/javascript/common.js"></script>
        <script src="./assets/javascript/game.js"></script>
	</body>
</html>
