<html>
    <head>
        <title>Mind your own Empire!</title>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
        <style>
            @font-face {
                font-family: visitor;
                src: url(./assets/fonts/visitor2.ttf);
            }

            * {
                font-family: 'visitor', 'Ubuntu Mono', Arial;
                font-weight: 400;
                color: #fff;
                //text-shadow: 1px 1px #222;
                padding: 0;
                margin: 0;
            }

            html, body {
                background-color: #0a0a0a;
            }

            #frm {

            }

            .overlay {
                color: #fff;
                left: 0;
                top: 0;
                position: absolute;
                height: 100%;
                width: 100%;
                background-color: #0a0a0a;
                z-index: 200;
            }
            .modal {
                text-align: center;
                width: 50%;
                height: 50%;
                margin: auto;

                //background-color: #49586E;
                //border: 1px solid rgba(0, 0, 0, 0.7);
                padding-bottom: 100px;
                font-family: Arial;
                color: rgba(0, 0, 0, 0.7);
                max-width: 400px;
                border-width: 2px;
                -webkit-border-image: url(./assets/images/border-1.png) 2 repeat; /* Safari 3.1-5 */
                -o-border-image: url(./assets/images/border-1.png) 2 repeat; /* Opera 11-12.1 */
                border-image: url(./assets/images/border-1.png) 2 fill;
                padding: 5px 0;
                position:absolute;
                bottom: 0;
                top: 0; left: 0; bottom: 0; right: 0;
            }

            form input,
            form select{
                background-color: #4d5255;
                border: 0;
                padding: 2px 5px;
            }

            .modal .button {
                color: #fff;
                text-decoration: none;
                display: block;
                width: 100%;
                padding: 5px 0;
                background-color: #0a0a0a;
                border: none;
                position: absolute;
                bottom: 0;
                background-image: url(./assets/images/background-button.png);
                cursor: hand;
                margin: 10px 0;
            }

            form .group {

            }
        </style>
    </head>
    <body id="wrapper">
        <div class="overlay">
            <div class="modal">
                <div class="TL"></div>
                <div class="TR"></div>
                <H1>Mind your own empire!</H1>
                <form id="frm" action="./game.html" method="get">
                    <div class="group">
                        <h2>Game</h2>
                        <label>Seed : </label><input type="number" name="seed" value="1500"><br>
                        <br><br>
                        <h2>Player</h2>
                        <label>Name : </label><input type="string" name="name" value="Pleasent suprise"><br>
                        <label>Color : </label><select type="string" name="color">
                                                  <option value="red">Red</option>
                                                  <option value="green">Green</option>
                                                  <option value="blue">Blue</option>
                                                  <option value="magenta">Magenta</option>
                                                  <option value="cyan">Cyan</option>
                                                  <option value="yellow">Yellow</option>
                                               </select>
                        <br><br>
                        <h2>Instructions</h2>
                        <label>W           : Move up</label><br>
                        <label>A           : Move left</label><br>
                        <label>S           : Move down</label><br>
                        <label>D           : Move right</label><br>
                        <label>left mouse  : select object(s)</label><br>
                        <label>right mouse : assign actions (walk/mine) to selected object(s)</label><br>
                        <label>C           : Cancel first action on selected objects</label><br>
                        <label>Shift + C   : Cancel all actions on selected objects</label>
                        <button type="submit" href="./game.html" class="button">PLAY</button>
                    </div>
                </form>
                <div class="BL"></div>
                <div class="BR"></div>
            </div>
        </div>
    </body>
</html>
