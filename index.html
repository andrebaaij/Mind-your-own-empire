<html>
	<head>
		<title>RTS 0.0.6</title>
		<link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
	</head>
	<body id="wrapper">
		<canvas id="canvas" oncontextmenu="return false;"></canvas>
        <div id="menu" class="menu">
            <div id="menu_selection" class="item" style="background-image: url('./assets/images/menu/selection.png');">0</div>
            <div id="menu_build" class="item" style="background-image: url('./assets/images/menu/build.png');">
                <div id="menu_build_items" class="child">
                    <div id="menu_build_road" class="item" style="background-image: url('./assets/images/roadTile.png');"></div>
                    <div id="menu_build_house" class="item" style="background-image: url('./assets/images/menu/build_house.png');"></div>
                </div>
            </div>
            <div id="menu_destroy" class="item" style="background-image: url('./assets/images/menu/destroy.png');"></div>
            <div id="" class="bottom">
                <div id="menu_pauze" class="item" style="background-image: url('./assets/images/menu/pause.png');"></div>
            </div>
        </div>
		<div id="pauze" class="overlay">
			<div class="overlayMenu">
				<H1>Pauze</h1>
				<a href="#" id="pauze_continue">Continue</a>
				<a href="#" id="pauze_fullscreen">Fullscreen on/off</a>
			</div>
		</div>
		<script src="./assets/javascript/rts.js"></script>
	</body>
</html>
