<html>
    <head>
        <title>Mind your own Empire!</title>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
        <style>
            @font-face {
                font-family: visitor;
                src: url(./assets/fonts/visitor2.ttf);
            }

            * {
                font-family: 'visitor', 'Ubuntu Mono', Arial;
                font-weight: 400;
                font-size: 18px;
                color: #fff;
                //text-shadow: 1px 1px #222;
                padding: 0;
                margin: 0;
            }

            html, body {
                background-color: #0a0a0a;
            }

            #frm {

            }

            .overlay {
                color: #fff;
                left: 0;
                top: 0;
                position: absolute;
                height: 100%;
                width: 100%;
                background-color: #0a0a0a;
                z-index: 200;
            }
            .modal {
                text-align: center;
                width: 300px;
                margin: auto;

                //background-color: #49586E;
                //border: 1px solid rgba(0, 0, 0, 0.7);
                padding-bottom: 100px;
                font-family: Arial;
                color: rgba(0, 0, 0, 0.7);
                max-width: 400px;
                border-width: 2px;
                -webkit-border-image: url(./assets/images/border-1.png) 2 repeat; /* Safari 3.1-5 */
                -o-border-image: url(./assets/images/border-1.png) 2 repeat; /* Opera 11-12.1 */
                border-image: url(./assets/images/border-1.png) 2 fill;
                padding: 5px 0;
                position:absolute;
                bottom: 0;
                top: 0; left: 0; bottom: 0; right: 0;
            }
            form label {
                float:left;
                width: 100px;
                text-align: left;
                height: 20px;
                line-height: 20px;
            }

            form input,
            form select{
                background: #0a0a0a;
                border: 1px #4d5255 solid;
                padding: 2px 5px;
                margin: 1px;
                font-size: 18px;
                width: 198px;
                height: 20px;
            }

            .modal .button {
                color: #0a0a0a;
                text-decoration: none;
                display: block;
                width: 100%;
                height: 40px;
                background-color: #fff;
                border: none;
                //background-image: url(./assets/images/background-button.png);
                cursor: hand;
                margin: 10px 0;
            }

            form .group {

            }

            h1 {
                font-size: 53
            }
        </style>
    </head>
    <body id="wrapper">
        <div class="overlay">
            <div class="modal">
                <div class="TL"></div>
                <div class="TR"></div>
                <br><br>
                <H1>Play</H1>
                <form id="frm" action="./game.html" method="get">
                    <div class="group">
                        <label>Name</label><input type="string" name="name" value="Pleasent suprise"><br>
                        <label>Color</label><select id="color" type="string" name="color">
                                                  <option value="white">White</option>
                                                  <option value="red">Red</option>
                                                  <option value="green">Green</option>
                                                  <option value="blue">Blue</option>
                                                  <option value="magenta">Magenta</option>
                                                  <option value="cyan">Cyan</option>
                                                  <option value="yellow">Yellow</option>
                                               </select><br>
                        <label>Seed</label><input type="number" name="seed" value="1500"><br>
                        <button id="submit" type="submit" href="./game.html" class="button">PLAY</button>
                    </div>
                </form>
                <div class="BL"></div>
                <div class="BR"></div>
                <br><br>
                <img src="./assets/images/controls.png">
            </div>
        </div>
        <div>
        </div>
    </body>
    <script src="./assets/javascript/jquery-2.1.1.js"></script>
    <script src="./assets/javascript/common.js"></script>
    <script type="text/javascript">
        $color = $("#color");
        $submit = $("#submit");

        var event_colorOnChange = function(event) {
            var colorval = $color.val();
            if (colorval === 'White') {
                $submit.css("background-color","rgba(255, 255, 255, 1)");
            } else {
                var color = common.colors.player[colorval];
                $submit.css("background-color","rgba("+color.r+","+color.g+","+color.b+","+color.a);
            }
        };

        $color.on("change", event_colorOnChange);

        event_colorOnChange();

    </script>
</html>
